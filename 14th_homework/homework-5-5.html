<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>일기상세_수정</title>
<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1200px;
        margin: 40px auto;
        background-color: white;
        border: 1px solid #ddd;
        padding: 20px;
    }
    h1 {
        font-size: 18px;
        margin-bottom: 20px;
    }
    .section {
        border: 1px dashed #ccc;
        padding: 20px;
        margin-bottom: 20px;
    }
    .question {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 15px;
    }
    .mood {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        align-items: center;
    }
    .mood input {
        margin-right: 5px;
    }
    label {
        font-size: 14px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        font-size: 13px;
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }
    textarea {
        resize: none;
        height: 150px;
    }
    .btn-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    .btn-cancel {
        padding: 8px 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: white;
        font-size: 14px;
        cursor: pointer;
    }
    .btn-submit {
        padding: 8px 20px;
        border: none;
        border-radius: 5px;
        background-color: black;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>민지의 다이어리</h1>
    <div class="section">
        <div class="question">오늘 기분은 어땠나요?</div>
        <div class="mood">
            <label><input type="radio" name="mood" checked> 행복해요</label>
            <label><input type="radio" name="mood"> 슬퍼요</label>
            <label><input type="radio" name="mood"> 놀랐어요</label>
            <label><input type="radio" name="mood"> 화나요</label>
            <label><input type="radio" name="mood"> 기타</label>
        </div>
        <div class="form-group">
            <label>제목</label>
            <input type="text" value="이것은 타이틀 입니다.">
        </div>
        <div class="form-group">
            <label>내용</label>
            <textarea>내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다내용이 들어갑니다</textarea>
        </div>
        <div class="btn-group">
            <button class="btn-cancel">취소</button>
            <button class="btn-submit">수정 하기</button>
        </div>
    </div>
</div>

</body>
</html>
