<!-- index.html -->
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>일기보관함 - 클론</title>
<style>
  /* 전체 배경과 외곽 회색 프레임 */
  :root{
    --page-bg: #dcdcdc; /* 바깥 회색 영역 */
    --inner-bg: #ffffff;
  }
  html,body{height:100%;margin:0;font-family: 'Noto Sans KR', Arial, Helvetica, sans-serif;color:#222;}
  body{
    background:var(--page-bg);
    display:flex;
    justify-content:center;
    padding:28px 12px;
    box-sizing:border-box;
  }
  /* 반응형(간단) */
  @media (max-width:1000px){
    .page{width:92%;}
    .content-row{flex-direction:column;}
    .right{width:100%;}
  }
</style>
</head>
<body>
  <div class="page" role="main">
    <div class="top-banner" aria-hidden="true">
      <h1>일기보관함_필터 추가</h1>
    </div>

    <div class="content-row">
      <div class="left">
        <div class="section-title">일기보관함</div>

        <!-- 필터 영역 -->
        <div class="filter-row">
          <div class="filter-label">필터 드롭다운 추가</div>
          <select aria-label="필터">
            <option>전체</option>
            <option>행복</option>
            <option>슬픔</option>
          </select>
        </div>

        <!-- 카드 그리드(6개) -->
        <div class="card-grid">
          <div class="card c1">
            <div class="avatar-wrap">
              <!-- 사용한 이모지 PNG (투명) - 원본 출처: Streamline (라이선스 확인 필요) --> 
              <img src="https://assets.streamlinehq.com/image/private/w_34,h_34,ar_1/f_auto/v1/icons/-smiley--people/woman-white-hair-5ujwomn24wte4jwfdqbnw.png/woman-white-hair-masjfhia8jk3a1q80w8y.png?_a=DATAg1XyZAA0" alt="white-hat woman emoji">
            </div>
            <div class="meta">슬퍼요</div>
            <div class="sub">타이틀 영역 입니다. 한줄짜리만 노출 됩니다.</div>
          </div>

          <div class="card c2">
            <div class="avatar-wrap">
              <img src="https://assets.streamlinehq.com/image/private/w_34,h_34,ar_1/f_auto/v1/icons/-smiley--people/woman-white-hair-5ujwomn24wte4jwfdqbnw.png/woman-white-hair-masjfhia8jk3a1q80w8y.png?_a=DATAg1XyZAA0" alt="white-hat woman emoji">
            </div>
            <div class="meta">놀랐어요</div>
            <div class="sub">타이틀 영역 입니다.</div>
          </div>

          <div class="card c3">
            <div class="avatar-wrap">
              <img src="https://assets.streamlinehq.com/image/private/w_34,h_34,ar_1/f_auto/v1/icons/-smiley--people/woman-white-hair-5ujwomn24wte4jwfdqbnw.png/woman-white-hair-masjfhia8jk3a1q80w8y.png?_a=DATAg1XyZAA0" alt="white-hat woman emoji">
            </div>
            <div class="meta">화나요</div>
            <div class="sub">타이틀 영역 입니다.</div>
          </div>

          <div class="card c4">
            <div class="avatar-wrap">
              <img src="https://assets.streamlinehq.com/image/private/w_34,h_34,ar_1/f_auto/v1/icons/-smiley--people/woman-white-hair-5ujwomn24wte4jwfdqbnw.png/woman-white-hair-masjfhia8jk3a1q80w8y.png?_a=DATAg1XyZAA0" alt="white-hat woman emoji">
            </div>
            <div class="meta">행복해요</div>
            <div class="sub">타이틀 영역 입니다.</div>
          </div>

          <div class="card c5">
            <div class="avatar-wrap">
              <img src="https://assets.streamlinehq.com/image/private/w_34,h_34,ar_1/f_auto/v1/icons/-smiley--people/woman-white-hair-5ujwomn24wte4jwfdqbnw.png/woman-white-hair-masjfhia8jk3a1q80w8y.png?_a=DATAg1XyZAA0" alt="white-hat woman emoji">
            </div>
            <div class="meta">기타</div>
            <div class="sub">타이틀 영역 입니다.</div>
          </div>

          <div class="card c6">
            <div class="avatar-wrap">
              <img src="https://assets.streamlinehq.com/image/private/w_34,h_34,ar_1/f_auto/v1/icons/-smiley--people/woman-white-hair-5ujwomn24wte4jwfdqbnw.png/woman-white-hair-masjfhia8jk3a1q80w8y.png?_a=DATAg1XyZAA0" alt="white-hat woman emoji">
            </div>
            <div class="meta">행복해요</div>
            <div class="sub">타이틀 영역 입니다.</div>
          </div>
        </div>
      </div>

      <!-- 우측: 일기 쓰기 폼 -->
      <aside class="right" aria-labelledby="diary-heading">
        <div class="diary-box">
          <h3 id="diary-heading">일기 쓰기</h3>
          <div class="mood-row">
            <label class="radio"><input type="radio" name="mood" checked> 행복해요</label>
            <label class="radio"><input type="radio" name="mood"> 슬퍼요</label>
            <label class="radio"><input type="radio" name="mood"> 놀랐어요</label>
          </div>

          <label class="sr-only">제목</label>
          <input type="text" placeholder="제목을 입력해 주세요." />

          <label class="sr-only">내용</label>
          <textarea placeholder="내용을 입력해 주세요."></textarea>

          <button class="btn" disabled>등록하기</button>
        </div>
      </aside>
    </div>

    <div class="footer">민지의 다이어리 — Copyright © 2024. 제작</div>
  </div>
</body>
</html>
