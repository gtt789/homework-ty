<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>일기보관함 클론</title>
<style>
  :root{
    --bg:#dcdcdc;
    --frame:#efefef;
    --main-black:#070707;
    --accent:#09f;
    --container:#fff;
    --card-radius:12px;
    --muted:#9a9a9a;
  }
  /* 전체 배경 */
  body{
    margin:0;
    font-family: "Noto Sans KR", Arial, sans-serif;
    background:var(--bg);
    color:#111;
  }

  /* 외곽 프레임(회색 영역 + 흰 내부 박스) */
  .outer{
    padding:18px;
    box-sizing:border-box;
    min-height:100vh;
  }
  .frame{
    background:var(--frame);
    border-radius:6px;
    padding:22px;
    box-sizing:border-box;
  }

  /* 내부 흰박스(파란 테두리 사진의 흰 컨텐츠 영역) */
  .content-wrap{
    margin:14px;
    background:var(--container);
    border:3px solid #1aa3ff;
    border-radius:6px;
    padding:30px 36px;
  }

  /* 상단 큰 블랙 타이틀 */
  .big-title{
    background: #000;
    color:#fff;
    font-weight:800;
    font-size:38px;
    text-align:center;
    padding:22px;
    border-radius:20px;
    width:92%;
    margin: 10px auto 36px;
    box-sizing:border-box;
    letter-spacing:2px;
  }

  /* 상단 헤더 이미지(회색 패턴) */
  .hero{
    height:86px;
    background:linear-gradient(180deg,#f6f6f6,#ffffff);
    border-radius:14px;
    display:block;
    margin-bottom:28px;
    position:relative;
    overflow:hidden;
  }
  .hero .banner{
    position:absolute;
    right:12px;
    top:6px;
    height:74px;
    width:70%;
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200"><rect width="800" height="200" fill="%23f6f6f6"/><path d="M0 160 Q100 90 200 160 T400 160 T600 160 T800 160" fill="none" stroke="%23e6e6e6" stroke-width="20" stroke-linecap="round"/></svg>');
    background-size:cover;
    border-radius:12px;
    opacity:.95;
  }

  /* 레이아웃: 왼쪽 그리드(카드들) + 오른쪽 사이드폼 */
  .main-row{
    display:flex;
    gap:26px;
    align-items:flex-start;
  }
  .left{
    flex:1 1 0;
  }
  .right{
    width:260px;
  }

  /* 필터 드롭다운 */
  .filter{
    margin-bottom:18px;
    color: #1976d2;
    font-weight:600;
  }

  /* 카드 그리드 */
  .grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:22px;
    align-items:start;
  }

  .card{
    background:#fff;
    border-radius:16px;
    padding:18px;
    box-shadow:0 1px 0 rgba(0,0,0,0.06);
    position:relative;
    overflow:visible;
  }

  /* 각 카드의 바깥 원(파스텔 배경) */
  .avatar-box{
    width:140px;
    height:140px;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0 auto 12px;
    position:relative;
  }

  .avatar-circle{
    width:96px;
    height:96px;
    border-radius:50%;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 2px 0 rgba(0,0,0,0.06);
  }

  /* 카드 타이틀/설명 */
  .card .title{
    text-align:left;
    font-weight:700;
    font-size:13px;
    margin-bottom:6px;
    color:#111;
  }
  .card .meta{
    font-size:11px;
    color:var(--muted);
  }

  /* 우측 일기쓰기 박스 */
  .write-box{
    background:#fff;
    border-radius:10px;
    padding:16px;
    box-shadow: 0 2px 0 rgba(0,0,0,0.06);
    font-size:13px;
  }
  .write-box h3{margin:0 0 8px 0;font-size:14px;color:#333;}
  .write-box label{display:block;margin:6px 0;font-size:13px;color:#555;}
  .write-box input[type="text"], .write-box textarea{
    width:100%;
    padding:8px;
    border-radius:6px;
    border:1px solid #e6e6e6;
    box-sizing:border-box;
    font-size:13px;
  }
  .write-box button{
    margin-top:10px;
    width:100%;
    padding:10px;
    background:#bbb;border:0;border-radius:8px;color:#fff;
    cursor:not-allowed;
  }

  /* 작은 닫기 아이콘 */
  .close-x{
    position:absolute;
    top:10px;
    right:10px;
    width:18px;height:18px;border-radius:50%;
    background:#fff;font-size:12px;display:flex;align-items:center;justify-content:center;
    box-shadow:0 1px 0 rgba(0,0,0,0.06);
  }

  /* 다양한 파스텔 배경 예시 */
  .bg-a{background:#e6fbfb;}
  .bg-b{background:#fff7e6;}
  .bg-c{background:#f1f1f1;}
  .bg-d{background:#ffecec;}
  .bg-e{background:#efd9ff;}
  .bg-f{background:#ffdfe6;}

  /* footer */
  .footer{
    margin-top:34px;
    font-size:12px;
    color:#777;
    padding:16px 6px;
    border-top:1px solid #f0f0f0;
  }

  /* 반응형 */
  @media (max-width:980px){
    .grid{grid-template-columns:repeat(2,1fr);}
    .big-title{font-size:28px;}
  }
  @media (max-width:700px){
    .main-row{flex-direction:column;}
    .right{width:100%;}
    .grid{grid-template-columns:1fr;}
  }
</style>
</head>
