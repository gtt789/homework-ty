<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    background-color: #f0f0f0;
    font-family: 'Noto Sans KR', sans-serif;
}

.container {
    width: 1000px;
    margin: 0 auto;
    padding-top: 20px;
}

.label {
    background-color: black;
    color: white;
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    padding: 20px 0;
    border-radius: 8px;
    margin-bottom: 20px;
}

.section-title {
    font-size: 14px;
    color: #999;
    margin-bottom: 8px;
}

.card {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
}

.diary-title {
    font-size: 18px;
    font-weight: 500;
    margin-bottom: 24px;
}

.radio-group {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 24px;
    font-size: 14px;
}

.radio-group input[type="radio"] {
    accent-color: black;
    cursor: pointer;
}

input[type="text"], textarea {
    width: 100%;
    border: 1px solid #ccc;
    font-size: 14px;
    padding: 10px;
    border-radius: 4px;
    box-sizing: border-box;
    font-family: 'Noto Sans KR', sans-serif;
}

textarea {
    height: 120px;
    resize: none;
}

.button-group {
    display: flex;
    gap: 10px;
    margin-top: 16px;
}

.button {
    border: none;
    padding: 8px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
}

.cancel {
    background-color: #fff;
    border: 1px solid #ccc;
}

.submit {
    background-color: black;
    color: white;
}

.hr {
    margin: 30px 0;
    height: 1px;
    background-color: #ccc;
}

.disabled {
    background-color: #f9f9f9;
    color: #bbb;
    border: 1px solid #ddd;
}

.history {
    font-size: 14px;
    margin-top: 8px;
}
</style>
</head>

<div class="container">
